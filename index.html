<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <p id="title" class="bebas-neue-regular">Stopwatch</p>
    <div class="main_block">
        <div class="time w_inner bebas-neue-regular">
            <span id="minutes" class="fixed_numbs" >00</span>
            <span>:</span>
            <span id="seconds" class="fixed_numbs" >00</span>
            <span>.</span>
            <span id="milliseconds" class="fixed_numbs">00</span>
        </div>
        <div class="buttons w_inner ">
            <button id="btn_start">start</button>
            <button id="btn_stop">stop</button>
            <button id="btn_reset">reset</button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
